<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudades de Aragón</title>
    <style>
        body {
            font-family: serif;
            margin: 20px;
            font-size: 16px;
        }
        
        ul {
            margin-bottom: 10px;
        }
        
        .sublista {
            list-style-type: circle;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Zaragoza
            <ul class="sublista">
                <li>Calatayud</li>
                <li>Zuera</li>
            </ul>
        </li>
        <li>Huesca
            <ul class="sublista">
                <li>Alquézar</li>
                <li>Aínsa</li>
                <li>Jaca</li>
                <li>Sabiñánigo</li>
            </ul>
        </li>
        <li>Teruel</li>
    </ul>
</body>
</html>
